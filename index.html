<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Beck</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <div id="container" class="container active">
      <header class="header">
        <a href="#" class="logo">Taylor</a>

        <nav class="navbar">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Portfolio</a>
          <a href="">Blog</a>
          <a href="">Contact</a>
        </nav>

        <div class="mode-switch">
          <i class="bx bx-moon"></i>
        </div>
      </header>

      <section class="home">
        <div class="home-content">
          <h3>Hey, it's</h3>
          <h1>Taylor Beck</h1>
          <h3>I'm a <span>Web Developer</span></h3>
          <p>I have 8 years of experience building frontend and backend applications for startups using React, Next.js, Vue, Express, Django, and Ruby on Rails.</p>
          
          <div class="social">
            <a href="#"><i class="bx bxl-github" title="Github" alt="Github"></i></a>
            <a href="#"><i class="bx bxl-linkedin" title="LinkedIn" alt="LinkedIn"></i></a>
            <a href="#"><i class="bx bxl-stack-overflow" title="StackOverflow" alt="StackOverflow"></i></a>
            <a href="#"><i class="bx bxl-twitter" title="X" alt="X"></i></a>
          </div>

          <a href="#" class="resume-btn">Download Resume</a>
        </div>

        <div class="profile">
          <img src="taylor-light.webp" alt="taylor" />
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
